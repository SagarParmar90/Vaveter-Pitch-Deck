<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAVETER - Pitch Deck</title>
    <!-- React & Babel for Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:wght@400;600;800&family=Rozha+One&display=swap');
        
        :root {
            --soil-dark: #3E2723;
            --crop-green: #2E7D32;
            --harvest-gold: #FFB300;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soil-dark);
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Alfa Slab One', cursive;
            letter-spacing: 1px;
        }
        
        .gujarati-font {
            font-family: 'Rozha One', serif;
        }

        .organic-top {
             clip-path: polygon(0 5%, 100% 0, 100% 100%, 0% 100%);
        }

        .organic-bottom {
             clip-path: polygon(0 0, 100% 0, 100% 95%, 0% 100%);
        }

        @keyframes drift {
            0% { transform: translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw) rotate(360deg); opacity: 0; }
        }

        .particle {
            position: absolute;
            background: rgba(255, 179, 0, 0.4);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Embedded SVG Icons (No external dependency needed) ---
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            Sprout: (props) => <Icon {...props} path={<path d="M7 20h10M10 20c5.5-2.5.8-6.4 3-10 1-1.8 3-3.2 4.6-4.6M10 20c-5.5-2.5-.8-6.4-3-10-1-1.8-3-3.2-4.6-4.6" />} />,
            IndianRupee: (props) => <Icon {...props} path={<path d="M6 3h12M6 8h12M6 13h12M6 13l5.5 8M6 21h0" />} />,
            Users: (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />,
            Truck: (props) => <Icon {...props} path={<><rect x="1" y="3" width="15" height="13"/><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></>} />,
            Film: (props) => <Icon {...props} path={<><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"/><line x1="7" y1="2" x2="7" y2="22"/><line x1="17" y1="2" x2="17" y2="22"/><line x1="2" y1="12" x2="22" y2="12"/><line x1="2" y1="7" x2="7" y2="7"/><line x1="2" y1="17" x2="7" y2="17"/><line x1="17" y1="17" x2="22" y2="17"/><line x1="17" y1="7" x2="22" y2="7"/></>} />,
            Smartphone: (props) => <Icon {...props} path={<><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></>} />,
            Music: (props) => <Icon {...props} path={<><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></>} />,
            TrendingUp: (props) => <Icon {...props} path={<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>} />
        };

        // --- Components ---

        const Section = ({ children, className, id }) => (
            <section id={id} className={`min-h-screen relative flex flex-col justify-center items-center py-20 px-6 ${className}`}>
                {children}
            </section>
        );

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setIsVisible(entry.isIntersecting));
                });
                if (domRef.current) observer.observe(domRef.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-1000 transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const ParticleBackground = () => (
             <div className="absolute inset-0 overflow-hidden pointer-events-none z-0">
                 {[...Array(15)].map((_, i) => (
                     <div
                         key={i}
                         className="particle"
                         style={{
                             top: `${Math.random() * 100}%`,
                             left: `-10%`,
                             width: `${Math.random() * 10 + 5}px`,
                             height: `${Math.random() * 10 + 5}px`,
                             animation: `drift ${Math.random() * 20 + 10}s linear infinite`,
                             animationDelay: `${Math.random() * 5}s`
                         }}
                     />
                 ))}
             </div>
        );

        // --- Sections ---

        const Hero = () => (
            <Section className="bg-[#3E2723] text-center overflow-hidden">
                <ParticleBackground />
                <div className="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-[#3E2723] z-10"></div>
                
                <div className="absolute inset-0 opacity-40 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2832&auto=format&fit=crop" 
                        alt="Background Field" 
                        className="w-full h-full object-cover"
                    />
                </div>

                <div className="relative z-20 flex flex-col items-center">
                    <FadeIn>
                        <span className="text-[#FFB300] font-bold tracking-widest uppercase mb-4 text-sm md:text-base">V3 Productions Presents</span>
                    </FadeIn>
                    <FadeIn delay={200}>
                        <h1 className="text-7xl md:text-9xl text-[#FFB300] drop-shadow-lg mb-2">VAVETER</h1>
                        <h2 className="text-4xl md:text-6xl text-white gujarati-font mb-6">વાવેતર</h2>
                    </FadeIn>
                    <FadeIn delay={400}>
                        <p className="text-xl md:text-2xl font-light italic text-[#D7CCC8]">"Sowing Seeds for the Future"</p>
                    </FadeIn>
                    <FadeIn delay={600}>
                        <div className="mt-12 animate-bounce text-[#FFB300]">
                            <svg className="w-8 h-8 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                        </div>
                    </FadeIn>
                </div>
            </Section>
        );

        const BusinessLogic = () => (
            <Section className="bg-[#2E7D32] relative organic-bottom text-white">
                    <div className="absolute top-0 left-0 w-full h-24 bg-gradient-to-b from-[#5D4037] to-transparent opacity-50"></div>
                <div className="max-w-5xl w-full z-10">
                    <FadeIn>
                        <div className="text-center mb-16">
                            <span className="text-[#FFCA28] font-bold tracking-widest uppercase bg-[#1B5E20] px-4 py-1 rounded-full text-xs">The Business Model</span>
                            <h2 className="text-4xl md:text-5xl mt-6">The "Zero Risk" Strategy</h2>
                            <p className="text-[#A5D6A7] mt-4 max-w-2xl mx-auto">
                                We don't rely on luck. We rely on a proven mathematical model for recovery.
                            </p>
                        </div>
                    </FadeIn>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                        <FadeIn delay={100}>
                            <div className="bg-[#1B5E20] p-8 rounded-2xl border border-[#4CAF50] shadow-xl hover:-translate-y-2 transition-transform duration-300">
                                <div className="bg-[#FFB300] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-[#3E2723]">
                                    <Icons.Music size={32} />
                                </div>
                                <h3 className="text-xl font-bold mb-2">Music Rights</h3>
                                <p className="text-sm text-[#A5D6A7]">
                                    Like <i>Saiyar Mori Re</i>, our music rights cover a massive chunk of production cost.
                                </p>
                            </div>
                        </FadeIn>

                        <FadeIn delay={300}>
                            <div className="bg-[#1B5E20] p-8 rounded-2xl border border-[#4CAF50] shadow-xl hover:-translate-y-2 transition-transform duration-300 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 bg-[#FFB300] text-[#3E2723] text-xs font-bold px-3 py-1 rounded-bl-lg">SAFE ZONE</div>
                                <div className="bg-[#FFB300] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-[#3E2723]">
                                    <Icons.Smartphone size={32} />
                                </div>
                                <h3 className="text-xl font-bold mb-2">OTT & Satellite</h3>
                                <p className="text-sm text-[#A5D6A7]">
                                    Pre-negotiated deals ensure 100% principal recovery before theatrical release.
                                </p>
                            </div>
                        </FadeIn>

                        <FadeIn delay={500}>
                            <div className="bg-gradient-to-br from-[#FFB300] to-[#FF8F00] p-8 rounded-2xl shadow-xl hover:-translate-y-2 transition-transform duration-300 text-[#3E2723]">
                                <div className="bg-[#3E2723] w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 text-[#FFB300]">
                                    <Icons.TrendingUp size={32} />
                                </div>
                                <h3 className="text-xl font-bold mb-2">Box Office</h3>
                                <p className="text-sm font-semibold">
                                    Since costs are covered, every ticket sold is <br/> <span className="text-2xl font-black">PURE PROFIT</span>.
                                </p>
                            </div>
                        </FadeIn>
                    </div>
                </div>
            </Section>
        );

        const StoryHook = () => (
            <Section className="bg-[#5D4037] relative organic-top">
                <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center z-10">
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-10"></div>

<img 

    src="./Faith-vs.-Scam.jpg"   /* <--- CHANGED THIS */

    alt="The Vibe" 

    className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"

/>
                    <FadeIn>
                        <div className="space-y-6">
                            <div className="flex items-center space-x-3 text-[#FFB300]">
                                <Icons.Sprout size={32} />
                                <span className="uppercase font-bold tracking-wider">The Concept</span>
                            </div>
                            <h2 className="text-4xl md:text-5xl leading-tight text-white">
                                Blind Faith vs. <br/> <span className="text-[#4CAF50]">Hard Work</span>
                            </h2>
                            <p className="text-lg text-[#D7CCC8] leading-relaxed">
                                Every Gujarati understands the value of <b>Land (Jamin)</b> and <b>Reputation (Aabru)</b>.
                                <br/><br/>
                                Ragho, an innocent man, loses his village's hard-earned money in a "Gold Doubling" scam driven by blind faith.
                                Now, his city-educated son, Sachin, has just <b>7 days</b> to save his father's honor.
                            </p>
                            <div className="p-6 bg-[#3E2723] border-l-4 border-[#FFB300] rounded-r-lg">
                                <p className="text-xl italic text-[#FFCA28] gujarati-font">
                                    "Je jamin nathi aapti paak, tya ek var jaak."
                                </p>
                                <p className="text-sm text-[#D7CCC8] mt-2">
                                    (Where the land gives no crop, go there once.)
                                </p>
                            </div>
                        </div>
                    </FadeIn>
                    
                    <FadeIn delay={300}>
                        <div className="relative h-96 w-full rounded-2xl overflow-hidden shadow-2xl group cursor-pointer">
                            {/* Interactive Reveal Card */}
                            <div className="absolute inset-0 bg-black/40 group-hover:bg-black/10 transition-all duration-500 z-10"></div>
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent z-10"></div>
                            <img 
                                src="https://images.unsplash.com/photo-1623838321474-916c68d4a974?q=80&w=2600&auto=format&fit=crop" 
                                alt="The Vibe" 
                                className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                            />
                            
                            <div className="absolute bottom-8 left-8 z-20">
                                <p className="text-[#FFB300] font-bold uppercase text-sm mb-1">The Vibe</p>
                                <h3 className="text-3xl text-white">Suspense Rooted in Soil</h3>
                            </div>
                        </div>
                    </FadeIn>
                </div>
            </Section>
        );

        const CastSection = () => (
            <Section className="bg-[#4E342E]">
                <div className="text-center mb-12">
                        <FadeIn>
                            <h2 className="text-4xl text-[#FFB300]">The Faces of Vaveter</h2>
                            <p className="text-[#D7CCC8]">A cast that bridges the gap between rural and urban.</p>
                        </FadeIn>
                </div>

                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-6xl">
                        {[ 
                            {role: "The Son (Sachin)", actor: "A-List Gujarati Star", desc: "Modern, Practical, Determined", color: "from-blue-500 to-blue-900"},
                            {role: "The Father (Ragho)", actor: "Veteran Theater Artist", desc: "Innocent, Devout, Soulful", color: "from-amber-600 to-amber-900"},
                            {role: "The Mastermind", actor: "Character Actor", desc: "Charming, Deceptive, Greed", color: "from-red-600 to-red-900"},
                            {role: "The Support", actor: "Leading Actress", desc: "Strong, Loyal, Grounded", color: "from-pink-500 to-pink-900"}
                        ].map((item, index) => (
                            <FadeIn delay={index * 150} key={index}>
                            <div className="group relative h-80 rounded-xl overflow-hidden cursor-pointer shadow-lg bg-gray-800">
                                <div className={`absolute inset-0 bg-gradient-to-br ${item.color} opacity-80 group-hover:opacity-100 transition-opacity`}></div>
                                <div className="absolute inset-0 flex flex-col justify-end p-6">
                                    <span className="text-xs uppercase tracking-widest text-white/70 mb-1">{item.role}</span>
                                    <h3 className="text-xl font-bold text-white mb-2">{item.actor}</h3>
                                    <div className="h-0 group-hover:h-auto overflow-hidden transition-all duration-300">
                                        <p className="text-sm text-white/90">{item.desc}</p>
                                    </div>
                                </div>
                            </div>
                            </FadeIn>
                        ))}
                </div>
            </Section>
        );

        const MarketingSection = () => (
            <Section className="bg-[#3E2723] text-white">
                <div className="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                    <FadeIn>
                        <div className="relative">
                            <div className="absolute -inset-4 bg-[#FFB300] opacity-20 blur-xl rounded-full"></div>
                            <div className="bg-[#5D4037] rounded-3xl p-2 border-4 border-[#FFB300] shadow-2xl relative z-10">
                                <div className="h-64 bg-black rounded-xl flex items-center justify-center overflow-hidden relative">
                                    <img 
                                        src="https://images.unsplash.com/photo-1516981879613-9f5da904015f?q=80&w=2574&auto=format&fit=crop" 
                                        alt="Cinema Truck" 
                                        className="absolute inset-0 w-full h-full object-cover opacity-60"
                                    />
                                    <div className="relative z-10 text-center">
                                        <Icons.Film className="w-12 h-12 text-[#FFB300] mx-auto mb-2 animate-pulse" />
                                        <h4 className="font-bold text-xl uppercase tracking-widest">Village Screening</h4>
                                    </div>
                                </div>
                                <div className="bg-[#FFB300] text-[#3E2723] p-4 rounded-b-xl text-center font-bold flex items-center justify-center">
                                    <Icons.Truck className="mr-2" /> YOUR BRAND HERE
                                </div>
                            </div>
                        </div>
                    </FadeIn>

                    <FadeIn delay={200}>
                        <h2 className="text-3xl md:text-5xl mb-6">More Than a Movie. <br/><span className="text-[#FFB300]">A Marketing Engine.</span></h2>
                        <p className="text-[#D7CCC8] mb-8 text-lg">
                            We bring the cinema to the village. You get the customers.
                        </p>
                        
                        <ul className="space-y-6">
                            <li className="flex items-start">
                                <div className="bg-[#4CAF50] p-2 rounded-lg mr-4 text-white shrink-0">
                                    <Icons.Users size={24} />
                                </div>
                                <div>
                                    <h4 className="text-xl font-bold text-white">Direct Access</h4>
                                    <p className="text-[#D7CCC8] text-sm">We take LED trucks to rural hubs. Your brand is the main sponsor.</p>
                                </div>
                            </li>
                            <li className="flex items-start">
                                <div className="bg-[#4CAF50] p-2 rounded-lg mr-4 text-white shrink-0">
                                    <Icons.Smartphone size={24} />
                                </div>
                                <div>
                                    <h4 className="text-xl font-bold text-white">The Database Asset</h4>
                                    <p className="text-[#D7CCC8] text-sm">We collect <b>Names & Numbers</b> of attendees. You get a verified list of farmers to sell Tractors, Fertilizers, or Solar Pumps.</p>
                                </div>
                            </li>
                        </ul>
                    </FadeIn>
                </div>
            </Section>
        );
        
        const StatsGrid = () => (
            <Section className="bg-[#3E2723] organic-top">
                    <div className="max-w-4xl w-full">
                        <FadeIn>
                            <h2 className="text-center text-4xl text-white mb-12">Execution Plan</h2>
                        </FadeIn>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                        <FadeIn delay={200}>
                            <div className="bg-[#5D4037] p-8 rounded-2xl border-l-8 border-[#FFB300]">
                                <h3 className="text-[#FFB300] text-sm uppercase tracking-widest mb-2">Total Budget</h3>
                                <p className="text-5xl font-bold text-white flex items-center">
                                    <Icons.IndianRupee className="w-8 h-8 mr-1"/> 30 Lakhs
                                </p>
                                <p className="text-[#D7CCC8] mt-2 text-sm">Low Cap = Faster Profitability</p>
                            </div>
                        </FadeIn>
                        <FadeIn delay={400}>
                            <div className="bg-[#5D4037] p-8 rounded-2xl border-l-8 border-[#4CAF50]">
                                <h3 className="text-[#4CAF50] text-sm uppercase tracking-widest mb-2">Past Success</h3>
                                <div className="flex flex-wrap gap-2 mt-2">
                                    <span className="bg-[#3E2723] text-white px-3 py-1 rounded-full text-xs">Saiyar Mori Re</span>
                                    <span className="bg-[#3E2723] text-white px-3 py-1 rounded-full text-xs">Samandar</span>
                                    <span className="bg-[#3E2723] text-white px-3 py-1 rounded-full text-xs">Raghu CNG</span>
                                </div>
                                <p className="text-[#D7CCC8] mt-4 text-sm">Proven track record of high ROI</p>
                            </div>
                        </FadeIn>
                        </div>

                        <FadeIn delay={600}>
                            <div className="relative border-l-2 border-[#FFB300] ml-4 md:ml-0 md:flex md:border-l-0 md:border-t-2 md:items-center md:justify-between space-y-8 md:space-y-0 p-8">
                                {[
                                    { step: "Pre-Production", date: "Month 1" },
                                    { step: "Shooting", date: "Month 2" },
                                    { step: "Post-Production", date: "Month 3" },
                                    { step: "Release", date: "Month 4" },
                                ].map((item, idx) => (
                                    <div key={idx} className="relative pl-8 md:pl-0 md:pt-8 text-left md:text-center group">
                                        <div className="absolute left-[-9px] top-0 md:top-[-9px] md:left-[50%] md:-translate-x-1/2 w-4 h-4 bg-[#FFB300] rounded-full border-4 border-[#3E2723]"></div>
                                        <h4 className="text-white font-bold">{item.step}</h4>
                                        <p className="text-[#D7CCC8] text-xs">{item.date}</p>
                                    </div>
                                ))}
                            </div>
                        </FadeIn>
                    </div>
            </Section>
        );

        const Footer = () => (
            <footer className="bg-black text-white py-12 text-center relative overflow-hidden">
                <div className="relative z-10">
                    <FadeIn>
                        <h2 className="text-3xl md:text-4xl text-[#FFB300] mb-4">Let's Sow the Seeds of Success</h2>
                        <p className="text-gray-400 mb-8 max-w-lg mx-auto">Join us for a profitable partnership that respects your money and our culture.</p>
                        
                        <button className="inline-block bg-[#1B5E20] px-8 py-4 rounded-full text-xl font-bold border border-[#4CAF50] shadow-[0_0_20px_rgba(76,175,80,0.5)] hover:scale-105 transition-transform cursor-pointer">
                            Contact V3 Productions
                        </button>

                        <div className="mt-12 text-sm text-gray-600">
                            <p>© 2025 V3 Productions. All Rights Reserved.</p>
                        </div>
                    </FadeIn>
                </div>
                <div className="absolute bottom-0 left-0 w-full h-2 bg-[#FFB300]"></div>
            </footer>
        );

        function App() {
            return (
                <div className="antialiased selection:bg-[#FFB300] selection:text-black">
                    <Hero />
                    <BusinessLogic /> 
                    <StoryHook />
                    <CastSection />
                    <MarketingSection />
                    <StatsGrid />
                    <Footer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
